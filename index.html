<title>吐司圖鑑 Toast Dictionary</title>
<link href="/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
  function goToast(){
  var ToastNum = document.getElementById('ToastNum');
  var RealToastNum = ToastNum.value;
  location.href = ('/' + RealToastNum)
  }
    </script>
<input type="text" id="ToastNum" placeholder="請輸入編號！Please input number!" />
<button onclick="goToast()">GO</button>
